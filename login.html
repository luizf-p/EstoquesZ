<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EstoquesDoZ - Login</title>
    <meta name="description" content="Sistema de gerenciamento de estoque" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/img/favicon.png" >  
  </head>

  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1 class="logo">EstoquesZ</h1>
          <p class="subtitle">Gerenciamento de Estoque</p>
        </div>
        
        <form id="login-form" class="login-form">
          <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" class="login-input" placeholder="Digite seu nome de usuário" required>
          </div>
          
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" class="login-input" placeholder="Digite sua senha" required>
          </div>
          
          <div id="error-message" class="error-message"></div>
          
          <button type="submit" class="login-button">
            <span>Entrar</span>
          </button>
        </form>
      </div>
    </div>

    <script src="assets/js/login.js"></script>
  </body>
</html>
